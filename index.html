<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anu Portfolio</title>
    <!-- Font Awesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(14, 14, 14);
            color: #f4f6f7;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }

        .name {
            font-size: 50px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: transparent;
            color: #f4f6f7;
            border: rgb(44, 44, 46);
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        button:hover {
            background-color: #0e151d;
            color: white;
            border-color: #0e151d;
        }

        /* Social Media Icons Styling */
        .social-icons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .social-icons a {
            color: #f4f6f7;
            font-size: 24px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #007bff;
        }

        /* Profile section with image and info */
        .profile-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 0px;
            gap: 50px;
        }

        .photo-container {
            flex-shrink: 0;
        }

        .photo1 {
            height: 400px;
            width: auto;
            border-radius: 200px;
        }

        .info {
            max-width: 600px;
            text-align: left;
            padding: 20px;
            font-size: 30px;
            line-height: 1.3;
            border-radius: 8px;
        }

        /* Media queries for responsive design */
        @media (max-width: 768px) {
            .profile-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .photo1 {
                width: 250px;
                height: 250px;
            }

            .info {
                max-width: 100%;
                padding: 10px;
                text-align: center;
            }

            .social-icons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <p class="name">Anu Elasarapu</p>
        <div class="button-container">
            <button class="about" onclick="window.location.href='about.html'">About Me</button>
            <button class="projects" onclick="window.location.href='projects.html'" >Projects</button>
            <button class="resume" onclick="window.location.href='resume.html'">Resume</button>
            <button class="contact" onclick="window.location.href='contact.html'">Contact Me</button>
            <div class="social-icons">
                <a href="https://mail.google.com/mail/?view=cm&fs=1&to=anuelasarapu0@gmail.com" target="_blank" title="Email">
                    <i class="fas fa-envelope"></i>
                </a>

                <a href="https://www.linkedin.com/in/anu-elasarapu-91b6152a5/" target="_blank" title="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="profile-container">
        <div class="photo-container">
            <img class="photo1" src="port1.jpg" alt="Anu Elasarapu">
        </div>
        <div class="info">
            <p>Currently pursuing B.Tech 3rd year in Computer Science at MRECW, with a strong passion for technology, software development, and problem-solving. Eager to build a career in tech, leveraging skills in coding, web development, and innovative solutions.</p>
        </div>
    </div>

</body>
</html>
