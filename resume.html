<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Downloader</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: rgb(14, 14, 14); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            color: #333; 
        }
        .card { 
            background: #fff; 
            padding: 25px 30px; 
            border-radius: 15px; 
            box-shadow: 0 15px 30px rgba(0,0,0,0.2); 
            max-width: 400px; 
            text-align: center;
        }
        h2 { 
            margin-bottom: 15px; 
            font-size: 24px; 
            color: #333; 
        }
        button { 
            display: block; 
            width: 100%; 
            padding: 12px; 
            border: none; 
            border-radius: 8px; 
            background-color: #007bff; 
            color: #fff; 
            font-size: 16px; 
            cursor: pointer; 
            transition: background 0.3s ease; 
        }
        button:hover { 
            background-color: #0056b3; 
            transform: scale(1.05); 
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Download Resume</h2>
        <button onclick="downloadResume()">Download Resume</button>
    </div>

    <script>
        function downloadResume() {
            const link = document.createElement("a");
            link.href = "ANU RESUMEE.pdf"; // Replace with your resume file URL
            link.download = "Resume.pdf";
            link.click();
        }
    </script>
</body>
</html>
