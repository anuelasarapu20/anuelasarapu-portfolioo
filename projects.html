<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects - Anu Elasarapu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 0 20px;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 36px;
            text-align: center;
            color: #00aaff;
        }

        .project {
            margin-bottom: 30px;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .project h2 {
            font-size: 28px;
            color: #fff;
            margin-bottom: 10px;
        }

        .project p {
            font-size: 18px;
            color: #dcdcdc;
        }

        .show-details-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #191a1b;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            cursor: pointer;
            position: relative;
        }

        .show-details-button::after {
            content: 'â†’'; /* Adds a right arrow */
            font-size: 20px;
            margin-left: 10px;
            transition: transform 0.3s ease;
        }

        .show-details-button:hover {
            background-color: #0080cc;
        }

        .show-details-button:hover::after {
            transform: translateX(5px); /* Animates the arrow slightly on hover */
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00aaff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            text-align: center;
        }

        .back-button:hover {
            background-color: #0080cc;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            .project h2 {
                font-size: 24px;
            }

            .project p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Projects</h1>

        <div class="project">
            <h2>Project 1</h2>
            <p>Color Detection Using RGB</p>
            <a href="project1.html" class="show-details-button">Show Details</a>
        </div>

        <div class="project">
            <h2>Project 2</h2>
            <p>Online E-Voting</p>
            <a href="project2.html" class="show-details-button">Show Details</a>
        </div>

        <div class="project">
            <h2>Project 3</h2>
            <p>Visitor Pass Generation </p>
            <a href="project3.html" class="show-details-button">Show Details</a>
        </div>

        <a href="index.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
